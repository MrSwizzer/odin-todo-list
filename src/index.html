<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>

    <div class="todosWrapper">
    </div>

    <div class="detailSection">
    </div>

    <div class="todoListSelectionWrapper">
    </div>

    <button id="addNewTodoButton">Add Todo</button>
    <form id="todoForm" style="display: none;">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description"><br>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" required><br>
        <label for="dueTime">Due Time (optional):</label>
        <input type="time" id="dueTime"><br>
        <label for="priority">Priority:</label>
        <select id="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
